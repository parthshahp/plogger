<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0c121c" />
    <title>Plogger | Offline</title>
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        margin: 0;
        font-family: "Geist", system-ui, -apple-system, sans-serif;
        background: #0c121c;
        color: #f8fafc;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        border: 1px solid #1f2937;
        border-radius: 24px;
        padding: 32px;
        max-width: 420px;
        text-align: center;
        background: rgba(15, 23, 42, 0.8);
      }
      h1 {
        margin: 0 0 12px;
        font-size: 24px;
      }
      p {
        margin: 0;
        color: #cbd5f5;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>
        Plogger still works locally. Once you reconnect, your data can sync.
      </p>
    </div>
  </body>
</html>
